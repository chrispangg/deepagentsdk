name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      # Include code-related files
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'
      - 'bun.lockb'
      # Exclude documentation-only changes
      - '!examples/**'
      - '!**.md'
      - '!.github/**'
      - '!.agent/**'
      - '!.refs/**'
      - '!docs/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For pushing version bump
      id-token: write  # For npm provenance

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type checking
        run: bun run typecheck

      - name: Run tests
        run: bun test

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump type
        id: version-bump
        run: |
          # Get the latest version tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          # Store the previous tag for later use in changelog
          if [ -n "$LATEST_TAG" ]; then
            echo "previous_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          fi

          if [ -z "$LATEST_TAG" ]; then
            echo "No previous tags found, getting all commit messages"
            COMMIT_MESSAGES=$(git log --pretty=%B)
          else
            echo "Latest tag: $LATEST_TAG"
            echo "Getting commit messages since $LATEST_TAG"
            COMMIT_MESSAGES=$(git log $LATEST_TAG..HEAD --pretty=%B)
          fi

          echo "Analyzing commits:"
          echo "$COMMIT_MESSAGES"

          # Set default: no bump (empty string)
          BUMP_TYPE=""

          if [ -z "$COMMIT_MESSAGES" ] || [ "$COMMIT_MESSAGES" = "" ]; then
            echo "No new commits since last tag – no version bump"
            BUMP_TYPE=""
          elif echo "$COMMIT_MESSAGES" | grep -qiE '(breaking:|major:)'; then
            BUMP_TYPE="major"
            echo "Found breaking/major change - will bump major version"
          elif echo "$COMMIT_MESSAGES" | grep -qiE '(feat:|feature:|minor:)'; then
            BUMP_TYPE="minor"
            echo "Found feature - will bump minor version"
          elif echo "$COMMIT_MESSAGES" | grep -qiE '(fix:|refactor:|test:)'; then
            # If there are any non-version-bump commits, do patch
            BUMP_TYPE="patch"
            echo "Found changes - will bump patch version"
          else
            # chore, docs, etc. do not bump version
            echo "No changes since last version/tag – will not bump version"
            BUMP_TYPE=""
          fi

          echo "type=$BUMP_TYPE" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump
        run: |
          # Get current version
          CURRENT_VERSION=$(bun -e "import pkg from './package.json'; console.log(pkg.version)")
          echo "Current version: $CURRENT_VERSION"

          # Bump version only if BUMP_TYPE is set
          BUMP_TYPE=${{ steps.version-bump.outputs.type }}

          if [ -z "$BUMP_TYPE" ]; then
            echo "No version bump required."
            NEW_VERSION="$CURRENT_VERSION"
          else
            npm version $BUMP_TYPE -m "chore: bump version to %s [skip ci]"
            NEW_VERSION=$(bun -e "import pkg from './package.json'; console.log(pkg.version)")
            echo "New version: $NEW_VERSION"
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog from commits
        if: steps.version-bump.outputs.type != ''  # Only generate if version was bumped
        id: changelog
        run: |
          # Use the previous tag we captured before version bump
          PREVIOUS_TAG="${{ steps.version-bump.outputs.previous_tag }}"
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tags found, getting all commits"
            # Exclude version bump commits with [skip ci]
            # Use HEAD^ to exclude the most recent commit (version bump)
            COMMITS=$(git log HEAD^ --pretty=format:"- %s (%h)" --reverse | grep -v "\[skip ci\]")
          else
            echo "Getting commits since $PREVIOUS_TAG (excluding version bump commit)"
            # Get commits since previous tag, excluding the version bump commit
            # Use HEAD^ to exclude the most recent commit (version bump)
            COMMITS=$(git log $PREVIOUS_TAG..HEAD^ --pretty=format:"- %s (%h)" --reverse | grep -v "\[skip ci\]")
          fi
          
          # Create changelog body
          CHANGELOG="## Changes in v${{ steps.bump.outputs.version }}
          
          $COMMITS"
          
          # Escape newlines and set as output
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        if: steps.version-bump.outputs.type != ''  # Only setup if version was bumped
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        if: steps.version-bump.outputs.type != ''  # Only update npm if version was bumped
        run: npm install -g npm@latest

      - name: Publish to npm
        if: steps.version-bump.outputs.type != ''  # Only publish if version was bumped
        run: npm publish

      - name: Push version bump
        if: steps.version-bump.outputs.type != ''  # Only push if a version bump happened
        run: |
          git push origin main --follow-tags

      - name: Create GitHub Release
        if: steps.version-bump.outputs.type != ''  # Only create release if version was bumped
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          body: ${{ steps.changelog.outputs.body }}
          draft: false
          prerelease: false
